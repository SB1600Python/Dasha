{% extends 'base.html' %}

{% block title %}Weather{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-5 offset-1">
            <h3>Погода у вашому місті</h3>
            <form action="" method="post">
                {% csrf_token %}
                <label for="city">Місто</label>
                {{ form.name }}
                <input type="submit" name="send" value="Добавить" class="mt-2 btn btn-success">
            </form> 
        </div>
        <div class="col-4 offset-1">
            <h3>Інформація</h3>
            {% for info in all_info %}
            <div class="alert alert-success">
                <div class="row">
                    <div class="col-9">
                        <b>Місто: </b> {{info.city}}<br>
                        <b>Температура: </b> {{info.temp}}<sup>o</sup><br>
                    </div>
                    <div class="col-2 offset-1">
                        <img src="https://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото погоди">
                    </div>
                </div>
            </div> 
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
